<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

</head>
<body>
    <div id="app">
        {{ somar() }}
        {{ subtrair() }}
        {{ multiplicar() }}
    </div>
    <script> 
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { //convencional
                    return 4 + 2;
                },
                subtrair: function() { //anonima
                    return 4 -2;
                },
                multiplicar: ()=> {
                    return 4 * 2;
                },
                dividir() {
                    return 4 / 2;
                }
            }
        })
        


        console.log(vm)
    </script>
</body>
